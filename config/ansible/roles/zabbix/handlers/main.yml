- name: restart zabbix-server
  service:
    name: zabbix-server
    state: restarted

- name: restart zabbix-agent2
  service:
    name: zabbix-agent2
    state: restarted

- name: restart apache2
  service:
    name: apache2
    state: restarted

- name: restart mariadb
  service:
    name: mariadb
    state: restarted
